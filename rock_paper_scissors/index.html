<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Piedra, papel o tijera contra la Maquina</h1>
    <main class="gameContent">
        <div onclick="gameProcedure(0)" class="Rock"><img src="imagenes/rock.png" alt="Rock"></div>
        <div onclick="gameProcedure(1)" class="Paper"><img src="imagenes/paper.png" alt="Paper"></div>
        <div onclick="gameProcedure(2)" class="Scissors"><img src="imagenes/scissors.png" alt="Scissors"></div>
    </main>

    <div id="effect" class="effect" style="display:none" onclick="removeEffect();"></div>

    <script src="main.js"></script>
</body>
</html>
